<body>
<!-- HOW TO JOIN-->
<!--insert mail form-->

<div class="container">
    <div id="join">
            <form class="form-horizontal" role="form" id="formy">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Your e-mail</label>
                <div class="col-sm-10">
                  <input type="email" name="_replyto" class="form-control input-lg" id="inputEmail3" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="inputSubject3" class="col-sm-2 control-label">Subject</label>
                  <div  class="col-sm-10">
                    <input type='text' name='subject' class="form-control input-lg" id="gtfo"/>
                  </div>
                </div>
              </div>
              <div class="form-group">
                  <label for="inputName3" class="col-sm-2 control-label">Name</label>
                  <div class="col-sm-10">
                      <textarea class="form-control input-lg" rows="1" placeholder="Name"></textarea>
                  </div>
                </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Message</label>
                <div class="col-sm-10">
                    <textarea name="body" class="form-control input-lg" rows="3" placeholder="Tell us about yourself. Any past experience?" id="my_message"></textarea>
      
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <input type="submit" class="btn btn-default" value="Submit" id="the_button">
                </div>
              </div>
            </form>
</div><!--bounceInDown-->
        
    </div>
</div>
<script>
    var submitter = document.getElementById("the_button"); 
    var form = document.getElementById("formy");
    var subjectInput = document.getElementById("gtfo");
    var puppy = true;
    var canary_in_coalmine = subjectInput.value;
    function confirmation(){
      if (puppy) {
        form.setAttribute("action", "http://getsimpleform.com/messages?form_api_token=c4e10669a1e06a9dd3985bf2ac648d76");
        form.setAttribute("method", "post");
        alert("Glad to see you're interested. We'll contact you shortly.");
      } else {
        alert("Thank you.");
      };
    };
    submitter.onclick = confirmation;
</script>
